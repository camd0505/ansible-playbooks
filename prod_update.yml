---
- hosts: vsu-web-001,vsu-apl-009,vsu-apl-002,vsu-apl-003,dmz-vsu-atm-001,dmz-vsu-apl-001,dmz-vsu-apl-002,dmz-vsu-apl-003,dmz-vsu-apl-005
  become: true
  gather_facts: no
  tasks:
  - name: upgrade via yum
    yum:
      name: "*"
      state: latest
  - name: Display kernel version
    command: uname -r
    changed_when: false
  - name: Server needs a reboot?
    command: /bin/needs-restarting -r
    changed_when: false
  - name: yum clean all 
    command: "yum clean all"
    changed_when: False

