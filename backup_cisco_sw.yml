---
- hosts: CSR-01
  gather_facts: true
  connection: local
 
  tasks:
   - name: show run 
     ios_command:
     commands:
      - show run 
  
  - host: "{{ ansible_host }}"
      #username: 
      #password: 
      register: config
 
  - name: save output to /data/ansible/backup_switches 
    copy: 
    content: "{{ config.stdout[0] }}"
    dest: "/data/ansible/backup_switches"/show_run_{{ inventory_hostname }}.txt"
