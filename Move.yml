---
- hosts: beheer
  become: true
  gather_facts: no
  tasks:
  - name: stat perform_OpenSCAP_analysis.bash
    stat: path=/etc/cron.weekly
    register: stat perform_OpenSCAP_analysis.bash
    
  - name: Move /etc/cron.weekly to Home
    command: mv /etc/cron.weekly/perform_OpenSCAP_analysis.bash /tmp
    changed_when: false
    
